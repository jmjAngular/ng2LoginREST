<div class="container">
    <div [hidden]="!authenticated">
    <h2 > You are successfully logged in...!</h2>
        <a href="#" (click)="logout()">Logout</a>
    </div>
    <h2 [hidden]="!invalid_login"> Invalid login details, Please try again...! </h2>
    <div [hidden]="authenticated">
        <h1>{{title}}</h1>
        <form *ngIf="active" (ngSubmit)="submitLogin()" #heroForm="ngForm">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" class="form-control" id="username"
                       [(ngModel)]="model.username" name="username">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password"
                       [(ngModel)]="model.password" name="password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>
